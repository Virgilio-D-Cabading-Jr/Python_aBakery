<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Mr Dafoe Font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <title>aBakery</title>
</head>

<body>
  <!-- //// HEADER //////// -->
  <header>
    <div class="navbar navbar-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="" class="navbar-brand d-flex align-items-center">
          <h1 class="logo">
            <sup>a</sup>Bakery
          </h1>
        </a>
        <a class="btn btn-secondary " href="/">HOME</a>
      </div>
    </div>
    <div class="navbar box-shadow navlinks">
      <div class="container d-flex align-items-center justify-content-center">
        <a class="col" href="">Lastest Cakes</a>
        <a class="col" href="">Birthday Cakes</a>
        <a class="col" href="">Christening Cakes</a>
        <a class="col" href="">Debut Cakes</a>
        <a class="col" href="">Wedding Cakes</a>
        <a class="col" href="">About Us</a>
      </div>
  </header>


  <!-- //// MAIN AREA //////// -->
  <main role="main">
    </div>
    <div class="container mt-4">
      {% for cake in all_cakes %}
      <div class="row card">
        <div class="d-flex align-items-center">
          <img src="{{ url_for('static', filename= cake.img_src ) }}" alt="" class="main-cake col-3">
          <div class="col-1"></div>
          <div class="col-6">
            <h2 class="cake-name">{{ cake.name }}</h2>
            <p>{{ cake.description }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
